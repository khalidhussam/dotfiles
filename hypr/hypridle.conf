# $LOCKSCREEN = hyprlock # preferred LOCKSCREEN e.g swaylock
$LOCKSCREEN = lockscreen.sh # Calls $LOCKSCREEN set from hyprland

general {
    lock_cmd = $LOCKSCREEN
    unlock_cmd = #notify-send "unlock!"      # same as above, but unlock
    before_sleep_cmd = $LOCKSCREEN    # command ran before sleep
    after_sleep_cmd = # notify-send "Awake!"  # command ran after sleep
    ignore_dbus_inhibit = 0
}
# Lock the screen after 30 minutes (1800 seconds)
listener {
    timeout = 1800 # 30 minutes
    on-timeout = $LOCKSCREEN
    # Add on-resume = hyprctl dispatch dpms on here if you want the screen to turn back on immediately after unlocking
}

# Remove or comment out the Suspend listener to prevent sleeping
